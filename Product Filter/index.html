<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product name here..." />
            <button id="search">Search</button>
        </div>
        <div id="buttons">

            <button class="button-value" onclick="filterProduct('pants')">Pants</button>
            <button class="button-value" onclick="filterProduct('jacket')">Jacket</button>
            <button class="button-value" onclick="filterProduct('shoes')">Shoes</button>
            <button class="button-value" onclick="filterProduct('sweatshirt')">Sweatshirt</button>
            <button class="button-value" onclick="filterProduct('tshirt')">Tshirt</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
