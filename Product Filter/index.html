<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product name here..." />
            <button id="search">Search</button>
        </div>
        <div id="buttons">

            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('Topwear')">TopWear</button>
            <button class="button-value" onclick="filterProduct('Bottomwear')">BottomWear</button>
            <button class="button-value" onclick="filterProduct('shoes')">shoes</button>
            <button class="button-value" onclick="filterProduct('shirt')">shirt</button>
            <button class="button-value" onclick="filterProduct('jacket')">jacket</button>
            <button class="button-value" onclick="filterProduct('coat')">coat</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
