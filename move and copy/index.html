<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>move and copy</title>

    <!--Css-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="btns-container">
            <button class="copyBtn btn btn-primary">Copy Text</button>
        </div>

        <div class="mb-3">
            <label for="" class="form-label"></label>
            <textarea class="form-control" name="copyTxt" id="" rows="3">hello World</textarea>
        </div>


        <div class="output-container">
            <div class="output"></div>
            <button class="moverBtn btn btn-danger">Move Text</button>
            <div class="mb-3">
                <label for="" class="form-label"></label>
                <textarea class="form-control" name="finalTxt" id="" rows="3"></textarea>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
